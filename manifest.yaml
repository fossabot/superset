name: superset
description: internal visualization tool for interactively exploring lyft data (apache/incubator-superset)
repository: git@github.com:lyft/superset-private.git
credentials: true
containers:
  - name: legacy
    command: /code/ops/base/entrypoint.sh
    provision: /code/ops/base/starters/post_starters.sh
    exports:
      - name: api
        port: 80
groups:
  - name: dev
    members:
      - control.dev
      - redis.server
      - superset.legacy
tests:
  - name: startup
    type: startup
    group: superset.dev
deploy:
  - name: staging
    legacy: true
    automatic: true
    orca:
      - region: iad
  - name: canary
    legacy: true
    orca:
      - region: iad
  - - name: production-us-east-1a
      legacy: true
      availability_zone: us-east-1a
    - name: production-us-east-1d
      legacy: true
      availability_zone: us-east-1d
    - name: production
      legacy: true
slack: '#superset-dev'
pagerduty_escalation_policy: Superset
team_email: de2-eng@lyft.com
image_type: service
